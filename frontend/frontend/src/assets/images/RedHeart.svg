<?xml version="1.0"?>
<svg width="100%" height="100%" viewBox="0 0 280 280"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">

  <desc>
    Beating Heart
    Animation of an SVG Heart that can be inserted into an SVG image then scaled and positioned where desired.
    
    This image was written by Jay Nick
    Handcoding SVG since 2001
    Author of eBook, Learn SVG Interactively and STEAM Coded String Art, published by Catto Creations, LLC
    http://www.steamcoded.org
    http://www.cattocreations.com
    http://www.jaynick.com
  </desc>
  
  <defs>    
    <symbol id="Heart" viewBox="0 0 280 270">
      <path d="M140,58L140,267" class="vline" />
      <path d="M140,58c30,-60,110,-60,130,0c30,100,-110,150,-130,210M140,58c-30,-60,-110,-60,-130,0c-30,100,110,150,130,210" />
    </symbol>      
  </defs>

  <g transform="translate(0,0) scale(1)" class="heart">
    <g class="h1">
      <animate attributeName="class" values="show;hide;" dur="1s" repeatCount="indefinite" />
      <use x="0" y="0" width="280" height="270" xlink:href="#Heart" />
    </g>
    <g class="h2" transform="translate(14,14) scale(0.9)">
      <animate attributeName="class" values="hide;show;" dur="1s" repeatCount="indefinite" />
      <use x="0" y="0" width="280" height="270" xlink:href="#Heart" />
    </g>
  </g>
</svg>
