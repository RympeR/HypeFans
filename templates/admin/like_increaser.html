{% load i18n %}
<link
  rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-1.12.4.js"
></script>
<script
  type="text/javascript"
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
></script>

{% block content %}
<script>
  function setValue() {
    $("#name").val(`${$("#like_amount").val()}:${$("#post_id").val()}`);
  }
</script>
<ul>
  <li>
    <form>
      <p>
        <label>Like increaseï¼š</label>
        <label style="font-weight: bold">Post id</label>
        <input type="text" id="post_id" name="post_id" onchange="setValue();" />
        <label style="font-weight: bold">Like amount</label>
        <input
          type="text"
          id="like_amount"
          name="like_amount"
          onchange="setValue();"
        />
        <input
          type="submit"
          id="name"
          name="name"
          style="
            margin: 5px;
            text-align: center;
            background-color: #79aec8;
            cursor: pointer;
            border: 0;
            color: #f7f5f3;
            font-weight: bold;
          "
        />
      </p>
    </form>
  </li>
</ul>
{% endblock content %}
