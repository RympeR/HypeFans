{% load i18n %}

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $('#started').val(
        `${$('#usdt').is(':checked')?'usdt':''}:${$('#curve').is(':checked')?'curve':''}`
    )
    $('#usdt').on('change', ()=>{setValue()})
    $('#curve').on('change', ()=>{setValue()})
} )
function setValue(){
    $('#started').val(
        `${$('#usdt').is(':checked')?'usdt':''}:${$('#curve').is(':checked')?'curve':''}`
    )
}

</script>
{% block content %}
<h3>{{ Title }}</h3>

<ul>
    <li>
        <form >

            <p>
                <label>BLock Usdt and Curve deposits</label>
                <input type="checkbox" id="usdt" oncick="setValue();"> Usdt
                <input type="checkbox" id="curve" oncick="setValue();"> Curve
                {% comment %} <input type="hidden" id="started" value="true" /> {% endcomment %}
                <input type="submit" id="started" name="started" style="margin:5px; text-align:center; background-color:#79aec8; cursor:pointer; border:0; color:#f7f5f3; font-weight:bold;">
            </p>            
        </form>
    </li>
</ul>
{% endblock content %}
